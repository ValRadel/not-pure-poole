# Setup
title: Valdemar Radeljak
description: Estudiante avanzado de ingenieria industrial - UNLu
url: https://www.linkedin.com/in/valdemarradeljak/
avatar: https://avatars.githubusercontent.com/u/68925542?s=400&u=18d0852cf72fe8bec2c7829e1fd5150292a65768&v=4
paginate: 5
permalink: pretty
cover_image: https://i.postimg.cc/sxScHrKB/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

